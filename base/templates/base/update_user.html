{% extends 'main.html' %}

{% block content %}
<main class="update-account layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{% url 'user-profile' request.user.id %}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>Edit your profile</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form_username" action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form__group">
            <label for="username">Username</label>
            <div class="form__update_group">
              <input type="text" name="username" id="username" value="{{ user.name }}">
              <button class="btn btn--main" type="submit">Update</button>
            </div>
          </div>
        </form>
        <form class="form_email" action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form__group">
            <label for="email">Email</label>
            <div class="form__update_group">
              <input type="text" name="email" id="email" value="{{ user.email }}">
              <button class="btn btn--main" type="submit">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
</main>
{% endblock content %}
